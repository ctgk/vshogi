name: Run DL-Shogi Training

on:
  push:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
        command: [
          "pip install .[dlshogi]; python examples/dlshogi.py animal_shogi --rl_cycle 5",
          "pip install .[dlshogi]; python examples/dlshogi.py minishogi --rl_cycle 5",
          "pip install .[dlshogi]; python examples/dlshogi.py judkins_shogi --rl_cycle 5",
          "pip install .[dlshogi]; python examples/dlshogi.py shogi --rl_cycle 2 --nn_backbones 3 --mcts_explorations 100 --self_play 100",
        ]
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Upgrade pip
      run: python -m pip install --upgrade pip
    - name: Run command
      env:
        CMD: ${{ matrix.command }}
      run: bash -c "$CMD"
